<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SDU朋辈助学项目组</title>
  <link rel="icon" href="/img/logo.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="/lib/themes/vue.css">
  <!-- 公式 -->
  <link rel="stylesheet" href="/lib/katex/katex.min.css" />
</head>
<body>
  <div id="app">Please Waiting...</div>
  <script>
    window.$docsify = {
      name: '⭐️ 朋辈助学',
      repo: 'https://gitee.com/wwlccccc',
      // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
      loadSidebar: true,
      // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
      loadNavbar: true,
      // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
      coverpage: false,
      // 最大支持渲染的标题层级
      maxLevel: 2, //最大的内容表级别
      auto2top: true, //当路线改变时,滚动到屏幕的顶部
      themeColor: '#007be8', // 主题颜色
      alias: {
      '/.*/_sidebar.md': '/_sidebar.md',
      },
      // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
      subMaxLevel: 4,
      sidebarDisplayLevel: 1, // set sidebar display leve
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      /*搜索相关设置*/
      search: {
          maxAge: 86400000,// 过期时间，单位毫秒，默认一天
          paths: 'auto',// 注意：仅适用于 paths: 'auto' 模式
          placeholder: '🔍 搜索',
          noData: '😒 找不到结果',
          depth: 4,
          hideOtherSidebarContent: false,
          namespace: '⭐️ 朋辈助学',
      },

      footer: {
        copy: '<div class = "over" >完结</div><span>Copyright &copy; 2019 - 至今</span>',
        auth: 'CopyRight',
        pre: '<hr/>',
        style: 'text-align: left;',
      },//添加页脚

      // 字符计数器
      count:{
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: true
      },
      markdown: {
        renderer: {
          code: function(code, lang, base=null) {

            /* if (lang === "dot") {
              return (
                      '<div class="viz">'+ Viz(code, "SVG")+'</div>'
              );
            } */

            var pdf_renderer = function(code, lang, verify) {
              function unique_id_generator(){
                function rand_gen(){
                  return Math.floor((Math.random()+1) * 65536).toString(16).substring(1);
                }
                return rand_gen() + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + rand_gen() + rand_gen();
              }
              if(lang && !lang.localeCompare('pdf', 'en', {sensitivity: 'base'})){
                if(verify){
                  return true;
                }else{
                  var divId = "markdown_code_pdf_container_" + unique_id_generator().toString();
                  var container_list = new Array();
                  if(localStorage.getItem('pdf_container_list')){
                    container_list = JSON.parse(localStorage.getItem('pdf_container_list'));
                  }
                  container_list.push({"pdf_location": code, "div_id": divId});
                  localStorage.setItem('pdf_container_list', JSON.stringify(container_list));
                  return (
                          '<div style="margin-top:'+ PDF_MARGIN_TOP +'; margin-bottom:'+ PDF_MARGIN_BOTTOM +';" id="'+ divId +'">'
                          + '<a href="'+ code + '"> Link </a> to ' + code +
                          '</div>'
                  );
                }
              }
              return false;
            }
            if(pdf_renderer(code, lang, true)){
              return pdf_renderer(code, lang, false);
            }
            //return this.origin.code.apply(this, arguments);
            return (base ? base : this.origin.code.apply(this, arguments));
          }
        }
      }
    }
  </script>
    <!-- docsify的js依赖 -->
    <script src="/lib/docsify.min.js"></script>
    <!-- emoji表情支持 -->
    <script src="/lib/plugins/emoji.min.js"></script>
    <!-- 图片放大缩小支持 -->
    <script src="/lib/plugins/zoom-image.min.js"></script>
    <!-- 搜索功能支持 -->
    <script src="/lib/plugins/search.min.js"></script>
    <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
    <script src="/lib/docsify-copy-code.min.js"></script>
    <!-- 公式 -->
    <script src="/lib/katex/katex.min.js"></script>
    <script src="/lib/npm/marked.umd.js"></script>
    <script src="/lib/katex/docsify-katex.js"></script>

    <!-- PDF 阅读器插件支持 -->
    <!-- PDFObject.js is a required dependency of this plugin -->
    <script src="/lib/pdf/pdfobject.min.js"></script> 
    <!-- This is the source code of the pdf embed plugin -->
    <!-- <script src="/docsify-pdf-embed.js"></script> -->
    <!-- or use this if you are not hosting the file yourself -->
    <script src="/lib/pdf/docsify-pdf-embed.js"></script>

    <!-- 折叠插件 -->
    <script src="/lib/docsify-sidebar-collapse.min.js"></script>

    <!-- 字数统计插件 -->
    <script src="/lib/countable.min.js"></script>

    <!-- 自动回到顶部 -->
    <script src="/lib/plugins/jquery.js"></script>
    <script src="/lib/plugins/jquery.goup.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $.goup({
          trigger: 100,
          bottomOffset: 52,
          locationOffset: 25,
          //title: 'TOP',
          titleAsText: true
        });
      });
    </script>

    <!-- 点击页面出现爱心 -->
    <script src="/lib/plugins/click_heart.js"></script>

    <!-- 添加foot 页脚 -->
    <script src="/lib/plugins/footer-enh.min.js"></script>

    <!-- 支持 DOT 语言 -->
    <script src="/lib/plugins/viz.js"></script>

</body>
</html>
